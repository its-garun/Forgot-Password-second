<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Password Reset Page</h1>
    <div class="container">
      <div class="card">
        <form action="/showreset" method="post">
            <h1>RESET PASSWORD</h1>
            <label for="passwd">Password : </label>
            <input type="password" name="password" id="" placeholder="New password..." minlength="8" maxlength="12" />
            <br />
            <label for="confpasswd">Password : </label>
            <input type="password" name="confpasswd" id="" placeholder="Same password again..." minlength="8" maxlength="12"/>
            <br />
           
            <input type="submit" name="submit" id="submit" value="Submit" />
          </form>
      </div>
    </div>

    <script>
        document.getElementById("submit").onclick = function () {
        location.href = "showsignin";
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
